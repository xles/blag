<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap bootcamp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="{=tpl_base}/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<link href="{=tpl_base}/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="{=tpl_base}/css/style.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="../assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">

	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Project name</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
				{content}

			<hr>

			<footer>
				<p id="copyright">{=copyright}<br>
					Built with <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>. 
					Icons from <a href="http://glyphicons.com/" target="_blank">Glyphicons Free</a>.
				</p>
			</footer>

		</div> <!-- /container -->
		<div id="pi"><a href="{~pi}">&Pi;</a></div>
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="{=tpl_base}/js/ckeditor/ckeditor.js"></script>

	<script src="{=tpl_base}/js/less.js"></script>
	<script src="{=tpl_base}/js/jquery.js"></script>
	<script src="{=tpl_base}/js/jquery.timeago.js"></script>
	<script src="{=tpl_base}/js/bootstrap-transition.js"></script>

	<script src="{=tpl_base}/js/bootstrap-modal.js"></script>
	<script src="{=tpl_base}/js/bootstrap-dropdown.js"></script>
	<script src="{=tpl_base}/js/bootstrap-scrollspy.js"></script>
	<script src="{=tpl_base}/js/bootstrap-tab.js"></script>
	<script src="{=tpl_base}/js/bootstrap-tooltip.js"></script>
	<script src="{=tpl_base}/js/bootstrap-popover.js"></script>

	<script type="text/javascript">var switchTo5x=true;</script>
	<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
	<script type="text/javascript">stLight.options({publisher: "ur-1c1a862b-394a-bfda-3aa8-18ffe8c1ed42"}); </script>

	<script>
	!function(d,s,id){
		var js,fjs=d.getElementsByTagName(s)[0];
		if(!d.getElementById(id)){
			js=d.createElement(s);
			js.id=id;
			js.src="//platform.twitter.com/widgets.js";
			fjs.parentNode.insertBefore(js,fjs);
		}
	}(document,"script","twitter-wjs");
	</script>

	<script>
	$('#pubdate').datepicker({
		format: 'yyyy-mm-dd'
	});
	jQuery(document).ready(function() {
		jQuery("time.timeago").timeago();
	});
	(function() {
		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	})();
	</script>
